name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web app
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "‚ö†Ô∏è  Warning: SUPABASE_URL or SUPABASE_ANON_KEY not set. Using default values from config."
            flutter build web --release --base-href="/Flutter-chat-claude/"
          else
            echo "‚úÖ Using GitHub Secrets for Supabase configuration"
            flutter build web --release \
              --base-href="/Flutter-chat-claude/" \
              --dart-define=SUPABASE_URL="$SUPABASE_URL" \
              --dart-define=SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY"
          fi

      - name: Verify build output
        run: |
          if [ ! -f "build/web/index.html" ]; then
            echo "‚ùå ERROR: index.html not found in build/web!"
            exit 1
          fi
          echo "‚úÖ index.html exists"
          echo "üìã Checking base href in index.html:"
          grep -i "base href" build/web/index.html || echo "Base href not found in HTML"

      - name: Add GitHub Pages files
        run: |
          cd build/web
          # Create .nojekyll to prevent Jekyll processing
          touch .nojekyll
          # Create 404.html for client-side routing
          cp index.html 404.html
          # Verify files exist
          echo "üìã Files in build/web:"
          ls -la | head -30
          echo ""
          echo "‚úÖ Created .nojekyll and 404.html"
          echo "üìã Verifying critical files:"
          test -f index.html && echo "‚úÖ index.html exists" || echo "‚ùå index.html missing"
          test -f 404.html && echo "‚úÖ 404.html exists" || echo "‚ùå 404.html missing"
          test -f .nojekyll && echo "‚úÖ .nojekyll exists" || echo "‚ùå .nojekyll missing"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          cname: false
