name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Flutter web app
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "⚠️  Warning: SUPABASE_URL or SUPABASE_ANON_KEY not set. Using default values from config."
            flutter build web --release --base-href="/Flutter-chat-claude/"
          else
            echo "✅ Using GitHub Secrets for Supabase configuration"
            flutter build web --release \
              --base-href="/Flutter-chat-claude/" \
              --dart-define=SUPABASE_URL="$SUPABASE_URL" \
              --dart-define=SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY"
          fi

      - name: Verify build output
        run: |
          if [ ! -f "build/web/index.html" ]; then
            echo "❌ ERROR: index.html not found in build/web!"
            ls -la build/web/ || echo "build/web directory does not exist"
            exit 1
          fi
          echo "✅ Verified: index.html exists in build/web"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

