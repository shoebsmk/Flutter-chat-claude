name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find Flutter project directory
        id: find_flutter
        run: |
          if [ -f "pubspec.yaml" ]; then
            echo "‚úÖ Found pubspec.yaml in root directory"
            echo "working_dir=." >> $GITHUB_OUTPUT
          elif [ -f "chat_app/pubspec.yaml" ]; then
            echo "‚úÖ Found pubspec.yaml in chat_app subdirectory"
            echo "working_dir=chat_app" >> $GITHUB_OUTPUT
          else
            echo "‚ùå ERROR: Could not find pubspec.yaml"
            find . -name "pubspec.yaml" -type f | head -5
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: ${{ steps.find_flutter.outputs.working_dir }}
        run: flutter pub get

      - name: Verify Flutter setup
        working-directory: ${{ steps.find_flutter.outputs.working_dir }}
        run: flutter doctor -v

      - name: Build Flutter web app
        working-directory: ${{ steps.find_flutter.outputs.working_dir }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "‚ö†Ô∏è  Warning: SUPABASE_URL or SUPABASE_ANON_KEY not set. Using default values from config."
            flutter build web --release --base-href="/Flutter-chat-claude/"
          else
            echo "‚úÖ Using GitHub Secrets for Supabase configuration"
            flutter build web --release \
              --base-href="/Flutter-chat-claude/" \
              --dart-define=SUPABASE_URL="$SUPABASE_URL" \
              --dart-define=SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY"
          fi

      - name: Verify build output
        working-directory: ${{ steps.find_flutter.outputs.working_dir }}
        run: |
          if [ ! -f "build/web/index.html" ]; then
            echo "‚ùå ERROR: index.html not found in build/web!"
            ls -la build/web/ || echo "build/web directory does not exist"
            exit 1
          fi
          echo "‚úÖ Verified: index.html exists in build/web"
          echo "üìã Build output structure:"
          ls -la build/web/ | head -20

      - name: Add GitHub Pages configuration files
        working-directory: ${{ steps.find_flutter.outputs.working_dir }}
        run: |
          # Create .nojekyll to prevent Jekyll processing
          touch build/web/.nojekyll
          # Create 404.html for client-side routing (copy of index.html)
          cp build/web/index.html build/web/404.html
          echo "‚úÖ Added .nojekyll and 404.html for GitHub Pages"
          echo "üìã Verifying files:"
          ls -la build/web/ | grep -E "(\.nojekyll|404\.html|index\.html)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ steps.find_flutter.outputs.working_dir }}/build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

